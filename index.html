<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon petit graphisme</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <img src="./images/logo_long.png" alt="Logo" />
        <ul>
          <li>Accueil</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <div id="banner">
        <img
          id="banner-img"
          src="./images/backgroung_image.jpg"
          alt="Background image"
        />
        <div id="banner-content">
          <img src="./images/logo_long.png" alt="Banner logo" />
          <h1>Agence de graphisme</h1>
        </div>
      </div>
    </main>
  </body>
</html>
